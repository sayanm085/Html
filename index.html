<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page PDF Viewer</title>
    <style>
        /* Reset default browser margins and padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents scrollbars on the page itself */
        }
        
        /* Make the PDF viewer take up the entire page */
        #pdf-viewer {
            width: 100%;
            height: 100%;
            display: block;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Replace "your-pdf-file.pdf" with the path to your actual PDF file -->
    <embed 
        id="pdf-viewer"
        src="./Image to PDF 20241219 18.33.56.pdf" 
        type="application/pdf"
    />
</body>
</html>
